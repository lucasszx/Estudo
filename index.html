<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando HTML</title>
</head>
<body>

    <h1>Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frasse <b>temos um tempo em negrito</b> usando a tag b (não semantica)</p>
    <p>Ou tambem <strong>podemos usar</strong> a tag strong (semantica) </p>
    
    <h2>Italico / Enfase</h2>
    <p>Nesta frase <i>temos um termo em italico</i> usando a tag i (não semantica)</p>
    <p>Ou também <em>podemos usar</em>a tag em (semantica)</p>


</body>
</html>
