<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>

    <div>
        <strong>
            <h1 style="font-size: 45px;">Sistema de gestão acadêmica</h1>
        </strong>
        <p><strong>Manutenção de usuarios do sistema interno</strong></p>
    </div>

    <div>
        <form>
            <div>
                <label for="ilogin">Login:</label>
                <input type="text" name="login" id="ilogin">
            </div>
            <br>
            <div>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="sneha">
            </div>
            <br>
            <div>
                <label for="istatus">Status:</label>
                <select name="status" id="istatus">
                    <option selected disabled value=""></option>
                    <option>Ativo</option>
                    <option>Inativo</option>
                </select>
            </div>
            <br>
            <div>
                <label for="itipo">Tipo:</label>

                <label> <input type="radio" name="tipo" id="itipo" value="Professor">Professor </label>

                <label> <input type="radio" name="tipo" id="itipo" value="Aluno">Aluno </label>

                <label> <input type="radio" name="tipo" id="itipo" value="Técnico">Técnico </label>
            </div>
            <br>
            <div>
                <label for="idata_criacao">Data de criação:</label>
                <input type="date" name="data_criacao" id="idata_criacao">
            </div>
            <br>
            <div>
                <label for="iperfil">Perfil:</label>

                <label> <input type="radio" name="perfil" id="iperfil" value="Convidado">Convidado </label>

                <label> <input type="radio" name="tipo" id="itipo" value="Administrador">Administrador </label>
            </div>
            <br>
            <div>
                <label for="iobs">Observações
                </label> <br>
                <br>
                <textarea rows="10" style="width: 26em;" name="obs" id="iobs"></textarea>
                <br>
                <input type="checkbox" id="checkbox" name="icheckbox">
                <label for="icheckbox">Compras</label>
                <input type="checkbox" id="checkbox2" name="icheckbox2">
                <label for="icheckbox2">Biblioteca</label>
                <input type="checkbox" id="checkbox3" name="icheckbox3">
                <label for="icheckbox3">Acadêmico</label>
            </div>
            <br>
            <div>
                <label for="imodulos">Módulos</label>
                <input type="checkbox" name="modulos" id="imodulos">
                <label for="imodulos">Documentação</label>
                <input type="checkbox" name="modulos1" id="imodulos1">
                <label for="imodulos1">Recursos Humanos</label>
            </div>
            <br>
            <button type="submit">Cadastrar</button>
            <button type="submit">Excluir</button>
        </form>
    </div>
</body>

</html>

</html>
