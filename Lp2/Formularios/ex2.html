<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>

    <div>
        <strong>
            <h1>Não é associado? Faça seu cadastro.</h1>
        </strong>
    </div>

    <div>
        <form>
            <div>
                <label for="ilogin">Nome Completo:</label>
                <input type="text" name="login" id="ilogin">
            </div>
            <br>
            <div>
                <label for="icpf">CPF:</label>
                <input type="number" name="cpf" id="icpf">
            </div>
            <br>
            <div>
                <label for="iemail">E-MAIL:</label>
                <input type="email" name="email" id="iemail">
            </div>
            <br>
            <div>
                <label for="iwebsite">WEBSITE:</label>
                <input type="website" name="website" id="iwebsite">
            </div>
            <br>
            <div>
                <label for="iendereco">ENDEREÇO:</label>
                <input type="endereco" name="endereco" id="iendereco">
            </div>
            <br>
            <div>
                <label for="ibairro">BAIRRO:</label>
                <input type="bairro" name="bairro" id="ibairro">
                <label for="icidade">CIDADE:</label>
                <input type="cidade" name="cidade" id="icidade">
            </div>
            <br>
            <div>
                <label for="icep">CEP:</label>
                <input type="cep" name="cep" id="icep">
                <label for="iuf">UF:</label>
                <select name="uf" id="iuf">
                    <option selected disabled value=""></option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RR</option>
                    <option>RO</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>
            <br>
            <div>
                <label for="itelefone">TELEFONE:</label>
                <input type="telefone" name="telefone" id="itelefone">
                <label for="ifax">FAX:</label>
                <input type="fax" name="fax" id="ifax">
            </div>
            <br>
            <div>
                <label for="idata_criacao">Data de Nascimento:</label>
                <input type="date" name="data_criacao" id="idata_criacao">

                <label for="isexo">Sexo:</label>

                <label> <input type="radio" name="sexo" id="isexo" value="M">M </label>

                <label> <input type="radio" name="tipo" id="itipo" value="F">F </label>
            </div>
            <br>
            <div>
                <label for="icelular">CELULAR:</label>
                <input type="celular" name="celular" id="icelular">
                <label for="iest">EST.CIVIL:</label>
                <select name="est" id="iest">
                    <option selected disabled value=""></option>
                    <option>Solteiro</option>
                    <option>Casado</option>
                </select>
            </div>
            <br>
            <div>
                <label for="isenha">LOGIN:</label>
                <input type="password" name="senha" id="sneha">
                <label for="isenha">SENHA:</label>
                <input type="password" name="senha" id="sneha">
            </div>
            <br>
            <div>
                <label for="imodulos">Deseja receber informações sobre os seguintes assuntos abaixo:</label> <br><br>
                <input type="checkbox" name="modulos" id="imodulos">
                <label for="imodulos">Tecnologia</label>
                <input type="checkbox" name="modulos1" id="imodulos1">
                <label for="imodulos1">Esportes</label>
                <input type="checkbox" name="modulos3" id="imodulos3">
                <label for="imodulos3">Automóveis</label>
                <input type="checkbox" name="modulos4" id="imodulos4">
                <label for="imodulos4">Culinária</label>
                <input type="checkbox" name="modulos5" id="imodulos5">
                <label for="imodulos5">Política</label>
                <input type="checkbox" name="modulos6" id="imodulos6">
                <label for="imodulos6">Policial</label>
                <input type="checkbox" name="modulos7" id="imodulos7">
                <label for="imodulos7">Tempo</label> <br>
                <input type="checkbox" name="modulo8" id="imodulos8">
                <label for="imodulos8">Cultura</label>
                <input type="checkbox" name="modulos9" id="imodulos9">
                <label for="imodulos9">Economia</label>
                <input type="checkbox" name="modulos10" id="imodulos10">
                <label for="imodulos10">Jogos</label>
                <input type="checkbox" name="modulos11" id="imodulos11">
                <label for="imodulos12">Educação</label>
                <input type="checkbox" name="modulos12" id="imodulos12">
                <label for="imodulos12">Viagem</label>
                <input type="checkbox" name="modulos13" id="imodulos13">
                <label for="imodulos13">Empregos</label>
                <input type="checkbox" name="modulos14" id="imodulos14">
                <label for="imodulos14">Moda e Estilo</label>
                <br>
                <br>
                <input type="checkbox" name="autorizacao" id="iautorizacao">
                <label for="iautorizacao">Li as regras de cadastro e autorizo a criação do Usuário</label>
            </div>
            <br>
            <button type="submit">Confirmar</button>
            <button type="submit">Retornar</button>
        </form>
    </div>
</body>

</html>
